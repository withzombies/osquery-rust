[workspace]
allow-branch = ["main", "dev"]
sign-commit = false
sign-tag = false
push = true
publish = true
tag = true
tag-prefix = "v"
tag-message = "Release {{version}}"
pre-release-commit-message = "chore: release {{version}}"

# Only release the main library, not examples
[[package]]
name = "osquery-rust-ng"
