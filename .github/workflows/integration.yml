name: Integration Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  integration:
    name: Integration Tests with osquery
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Rust Toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-integration-${{ hashFiles('**/Cargo.lock') }}

      - name: Install osquery
        run: |
          # Add osquery repository
          export OSQUERY_KEY=1484120AC4E9F8A1A577AEEE97A80C63C9D8B80B
          sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys $OSQUERY_KEY
          sudo add-apt-repository 'deb [arch=amd64] https://pkg.osquery.io/deb deb main'
          sudo apt-get update
          sudo apt-get install -y osquery

      - name: Start osqueryd with extensions enabled
        run: |
          # Create socket directory
          sudo mkdir -p /var/osquery
          sudo chmod 777 /var/osquery

          # Start osqueryd in background with extensions socket
          sudo osqueryd \
            --ephemeral \
            --disable_extensions=false \
            --extensions_socket=/var/osquery/osquery.em \
            --pidfile=/var/osquery/osquery.pid \
            --database_path=/var/osquery/osquery.db \
            --logger_plugin=filesystem \
            --logger_path=/tmp/osquery_logs \
            --verbose &

          # Wait for osquery to start and create socket
          echo "Waiting for osquery socket..."
          for i in {1..30}; do
            if [ -S /var/osquery/osquery.em ]; then
              echo "osquery socket ready at /var/osquery/osquery.em"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Timeout waiting for osquery socket"
              exit 1
            fi
            sleep 1
          done

      - name: Build integration tests
        run: cargo build --test integration_test

      - name: Run integration tests
        env:
          OSQUERY_SOCKET: /var/osquery/osquery.em
        run: cargo test --test integration_test -- --nocapture
        timeout-minutes: 5

      - name: Stop osquery
        if: always()
        run: |
          sudo pkill osqueryd || true
